<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <main>
        <div class="individual">
          <div class="logo">
            <img src="logo.png" alt="logo" />
          </div>
          <h1>For Individuals</h1>
          <p>
            Start benefiting from the wellness experience. For <br />
            companies looking on increasing productivity, and improving <br />
            organization wellness.
          </p>
        </div>

        <div>
          <form action="submit">
            <div class="names">
              <div>
                <label for="Firstname">First Name</label>
                <br />
                <input type="text" id="Firstname" />
              </div>
              <div>
                <label for="Lastname">Last Name</label>
                <br />
                <input type="text" id="Lastname" />
              </div>
            </div>

            <div class="Gender-dob">
              <div>
                <label for="Gender">Gender</label>
                <br />
                <select name="Gender" id="Gender">
                  <option value="0">Select here</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
              <div>
                <label for="Dateofbirth">Date of Birth</label>
                <br />
                <input type="date" id="date" />
              </div>
            </div>

            <div class="Weight-height">
              <div>
                <label for="Weight">Weight (KG)</label>
                <br />
                <input type="number" placeholder="Enter weight" />
              </div>
              <div>
                <label for="Height">Height (CM)</label>
                <br />
                <input type="number" placeholder="Enter height here.." />
              </div>
            </div>

            <div class="Activity">
              <label for="Activity">Activity Level</label>
              <br />
              <select name="Activity" id="Activity">
                <option value="0">Select here</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
              </select>
            </div>

            <div class="Password">
              <label for="password">Password</label>
              <input type="password" />
              <br />
            </div>

            <button type="submit">Register</button>
            <p class="termsofuse">
              By clicking Register, you agree to our
              <a href="">Terms of Use</a> and our <a href="">Privacy Policy</a>
            </p>
          </form>
        </div>
      </main>
    </section>

      <div class="navdiv">
        <button class="navbutton">
          <a href="/assignment 3/index.html">Assignment 3</a>

        </button>
      </div>
    </nav>
  </body>
